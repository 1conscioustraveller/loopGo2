<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Sequencer</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <!-- Transport -->
    <div class="controls">
      <button id="playBtn">▶ Play</button>
      <button id="stopBtn">■ Stop</button>
      <label for="tempo">BPM: <span id="tempoValue">120</span></label>
      <input type="range" id="tempo" min="60" max="200" value="120"/>
    </div>

    <!-- FX Buttons (global toggles applied per-track chain) -->
    <div class="fx-section">
      <button class="fx-btn" data-fx="bandpass">Bandpass</button>
      <button class="fx-btn" data-fx="flanger">Flanger</button>
      <button class="fx-btn" data-fx="phaser">Phaser</button>
      <button class="fx-btn" data-fx="ringmod">Ring Mod</button>
      <button class="fx-btn" data-fx="panner">Stereo Pan</button>
      <button class="fx-btn" data-fx="reverb">Long Reverb</button>
      <button class="fx-btn" data-fx="pitch">Pitch Shift</button>
      <button class="fx-btn" data-fx="tremolo">Tremolo</button>
    </div>

    <!-- Record Buttons (visual only for now) -->
    <div class="rec-section">
      <button class="rec-btn">rec1</button>
      <button class="rec-btn">rec2</button>
      <button class="rec-btn">rec3</button>
      <button class="rec-btn">rec4</button>
    </div>

    <!-- Sequencers -->
    <div class="sequencer" data-track="kick">
      <h2>KICK</h2>
      <div class="row">
        <label class="vol-label">Vol</label>
        <input type="range" min="0" max="1" step="0.01" value="0.8" class="volume-slider" data-track="kick"/>
      </div>
      <div class="grid">
        <div class="step"></div><div class="step"></div><div class="step"></div><div class="step"></div>
        <div class="step"></div><div class="step"></div><div class="step"></div><div class="step"></div>
      </div>
    </div>

    <div class="sequencer" data-track="bass">
      <h2>BASS</h2>
      <div class="row">
        <label class="vol-label">Vol</label>
        <input type="range" min="0" max="1" step="0.01" value="0.6" class="volume-slider" data-track="bass"/>
      </div>
      <div class="grid">
        <div class="step"></div><div class="step"></div><div class="step"></div><div class="step"></div>
        <div class="step"></div><div class="step"></div><div class="step"></div><div class="step"></div>
      </div>
    </div>

    <div class="sequencer" data-track="snare">
      <h2>SNARE</h2>
      <div class="row">
        <label class="vol-label">Vol</label>
        <input type="range" min="0" max="1" step="0.01" value="0.7" class="volume-slider" data-track="snare"/>
      </div>
      <div class="grid">
        <div class="step"></div><div class="step"></div><div class="step"></div><div class="step"></div>
        <div class="step"></div><div class="step"></div><div class="step"></div><div class="step"></div>
      </div>
    </div>

    <div class="sequencer" data-track="chord">
      <h2>CHORD LOOP</h2>
      <div class="row">
        <label class="vol-label">Vol</label>
        <input type="range" min="0" max="1" step="0.01" value="0.5" class="volume-slider" data-track="chord"/>
      </div>
      <div class="grid">
        <div class="step"></div><div class="step"></div><div class="step"></div><div class="step"></div>
        <div class="step"></div><div class="step"></div><div class="step"></div><div class="step"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
