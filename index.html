<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loopGo2</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>loopGo2</h1>

    <!-- FX Section -->
    <div class="fx-section">
      <button class="fx-btn" data-fx="pitchshift">PitchShift</button>
      <button class="fx-btn" data-fx="reverb">Reverb</button>
      <button class="fx-btn" data-fx="bandpass">Bandpass</button>
      <button class="fx-btn" data-fx="ringmod">Ring Mod</button>
      <button class="fx-btn" data-fx="stereopanner">Stereo Panner</button>
      <button class="fx-btn" data-fx="delay">Delay</button>
      <button class="fx-btn" data-fx="chorus">Chorus</button>
      <button class="fx-btn" data-fx="autopan">AutoPan</button>
    </div>

    <!-- Sequencers -->
    <div id="sequencers"></div>

    <!-- Controls -->
    <div class="controls">
      <button id="play">▶ Play</button>
      <button id="stop">■ Stop</button>
      <label for="tempo">Tempo:</label>
      <input type="range" id="tempo" min="60" max="180" value="120">
      <span id="tempoVal">120 BPM</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
